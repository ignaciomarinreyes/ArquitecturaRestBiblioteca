<html>
    <head>
        <title>Anadir Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .title
            {
                margin-left: -0.8em;
                color: #000080;
                font-size: 1.7em;
                background-color: #99ccff;
                padding-top: 0.3em;
                padding-bottom: 0.3em;
            } 
            table
            {
                border: 1px solid black;
            }
            th
            {
                border-bottom: 1px solid black;
                background-color: #dbe6e5;
            }
        </style>
    </head>
    <body>
    <center>
        <p class="title">Añadir Cliente</p>
    </center>
    <p>Haz click <a href="index.html">aquí</a> para una completa lista de operaciones.</p>
    <h1>Añadir cliente</h1>Añade un cliente pasando por parámetro el dni, nombre, correo, telefono.
    <h2>Alta cliente</h2>
    <form action="ClienteCrearLet" method="POST">
        <table>
            <tr>
                <th>Parámetro</th><th>Valor</th>
            </tr>
            <tr>
                <td>DNI</td>
                <td><input type="text" size="50" name="dni" required></td>
            </tr>
            <tr>
                <td>Nombre</td>
                <td><input type="text" size="50" name="nombre" required></td>
            </tr>
            <tr>
                <td>Contraseña</td>
                <td><input type="text" size="50" name="contrasena" required></td>
            </tr>
            <tr>
                <td>Correo</td>
                <td><input type="text" size="50" name="correo" required></td>
            </tr>
            <tr>
                <td>Telefono</td>
                <td><input type="text" size="50" name="telefono" required></td>
            </tr>
            <tr>
                <td></td><td align="right"><input type="submit" value="Añadir"></td>
            </tr>
        </table>
    </form>
</body>
</html>
